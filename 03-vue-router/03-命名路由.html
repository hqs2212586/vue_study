<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="vue.js"></script>
    <!--1.引入vue-router的对象-->
    <script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
    <!--全局的VueRouter对象 vue-router还提供了两个全局的组件router-link / router-view-->
    <script type="text/javascript">

        // 2.让Vue使用该VueRouter创建
        Vue.use(VueRouter);

        var Login = {
            template:`
                <div>登录页面</div>
            `
        };

        var Register = {   // 组件创建
            template:`
                <div>注册页面</div>
            `
        };

        // 3.创建一个路由对象
        var router = new VueRouter({

            // 配置路由对象
            routes:[
                {
                    path:'/login',
                    name:'login',      // 设置路由名称
                    component:Login
                },
                {
                    path:'/register',
                    name:'register',   // 设置路由名称
                    component:Register
                }
            ]
        });

        var App = {
            // 不使用to属性访问路由，改用动态命名路由绑定
            // 要链接到一个命名路由，可以给 router-link 的 to 属性传一个对象：
            template:`
                <div>
                    <router-link :to="{name:'login'}">登录页面</router-link>
                    <router-link :to="{name:'register'}">注册页面</router-link>
                    <router-view></router-view>
                </div>
            `
        };

        new Vue({
            el:'#app',
            components:{
                App
            },
            router,   // router:router, 在key和value相同时可以只写一个
            template:`<App/>`
        });
    </script>
</body>
</html>
