<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: #67c23a;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                // 数据属性
                msg: 'hello指令系统',
                isShow: false,
                menuList:[    // 数组对象
                    {id:1, name:'大腰子', price:60},
                    {id:2, name:'宫保鸡丁', price:30},
                    {id:3, name:'炸黄花鱼', price:70}
                ]
            },
            template:`
                <div>
                    <h4 v-text="msg"></h4>
                    <div class="box" v-if="isShow"></div>
                    <div class="box" v-show="isShow"></div>
                    <div v-if="Math.random() > 0.5">
                        此值大于0.5
                    </div>
                    <div v-else>
                        此值小于0.5
                    </div>
                    <ul>
                        <li v-for="item in menuList">
                            <h4>菜名：{{item.name}}</h4>
                            <p>价格：{{item.price}}</p>
                        </li>
                    </ul>
                </div>
                `
        })
    </script>
</body>
</html>
